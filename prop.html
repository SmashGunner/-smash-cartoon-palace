<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smash Cartoon Palace</title>
<style>
  /* Reset */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background-image: url('bg_3.png');
    background-size: cover;
    background-position: center;
    position: relative;
  }

  /* Navbar styles */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 10;
  }

  nav .logo {
    height: 40px;
    width: 40px;
    border-radius: 8px;
    margin-right: 15px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    color: white;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
  }

  nav ul li:hover {
    text-decoration: underline;
  }

  /* Main content container to avoid overlap with nav */
  main {
    padding-top: 70px; /* space for navbar */
    height: calc(100vh - 70px);
    position: relative;
  }

  /* Foreground container for moon, character, crate */
  .foreground {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 400px;
    text-align: center;
    z-index: 2;
  }

  /* Moon background with opacity */
  .foreground .moon {
    position: absolute;
    top: 0;
    left: 0;
    width: 320px;
    height: 400px;
    background-image: url('moon.png');
    background-size: cover;
    background-position: center;
    opacity: 0.5;
    z-index: 1;
    border-radius: 15px;
  }

  /* Character image */
  .foreground .character {
    position: relative;
    width: 250px;
    z-index: 2;
  }

  /* Crate image positioned at character feet */
  .foreground .crate {
    position: relative;
    width: 150px;
    margin-top: -15px; /* bring crate up slightly */
    z-index: 3;
  }

  /* Text above characterâ€™s head */
  .title-text {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px black;
    z-index: 5;
  }
</style>
</head>
<body>

  <nav>
    <img src="image_3.png" alt="Logo" class="logo" />
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  <main>
    <div class="foreground">
      <div class="moon"></div>
      <img src="image_3.png" alt="Smash Character" class="character" />
      <img src="crate.png" alt="Crate" class="crate" />
      <div class="title-text">Smash Cartoon Palace</div>
    </div>
  </main>

</body>
</html>
